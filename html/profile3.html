    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {

      margin-bottom: 10px;
    }

    .sidebar h2 {

      margin: 10px 0 4px;

      cursor: pointer;
    }

    .contact {

      text-align: center;
    }

    .contact a {
      color: #3366cc;
      text-decoration: none;
    }

    /* 오른쪽 콘텐츠 영역 */
    .main-content {

      padding: 40px;

    .section {
      margin-bottom: 40px;
    }

    .section-title {

      font-weight: bold;
      margin-bottom: 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);

    }

    .card {
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
