<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍔 Burger Shop 🍔</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    #menu {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    button.menu-button {
      width: 150px;
      height: 180px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: url("/ex01/image/burger-cursor-final-32x32.png") 16 16, pointer;
    }

    .menu-button img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    #cart {
      margin: 0 auto 20px;
      max-width: 400px;
      text-align: left;
    }

    .cart-item {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-info {
      flex: 1;
    }

    .controls {
      display: flex;
      gap: 5px;
    }

    .controls button {
      padding: 5px 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #ddd;
      cursor: pointer;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 30px;
    }

    span {
      font-weight: bold;
    }

    @media (max-width: 600px) {
      #menu {
        flex-direction: column;
        align-items: center;
      }

      button.menu-button {
        width: 80%;
        max-width: 250px;
      }

      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls {
        justify-content: flex-end;
        width: 100%;
      }
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    #tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #tabs button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
    }

    .menu-category {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    #tabs button.active {
      background-color: #ffc107;
      border-color: #ff9800;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>🍔 Burger Shop 🍔</h1>

  <div id="tabs">
    <button data-category="burger">🍔 버거</button>
    <button data-category="side">🍟 사이드</button>
    <button data-category="drink">🥤 음료</button>
    <button data-category="dessert">🍰 디저트</button>
  </div>

  <div id="menu">
    <div class="menu-category" data-category="burger">
      <button class="menu-button" data-name="치듀폭탄버거🍔" data-price="5000">
        <img src="/ex01/image/burger.png" alt="치듀폭탄버거" />
        치듀폭탄버거🍔<br>5,000원
      </button>
      <button class="menu-button" data-name="불불고기패티🔥" data-price="3500">
        <img src="/ex01/image/burger-2.png" alt="불불고기패티" />
        불불고기패티🔥<br>3,500원
      </button>
      <button class="menu-button" data-name="베이컨치즈버거🥓" data-price="6000">
        <img src="/ex01/image/cheeseburger.png" alt="베이컨치즈버거" />
        베이컨치즈버거🥓<br>6,000원
      </button>
    </div>

    <div class="menu-category" data-category="side">
      <button class="menu-button" data-name="바삭한~감튀🍟" data-price="2000">
        <img src="../image/fries.png" alt="감자튀김" />
        바삭한~감튀🍟<br>2,000원
      </button>
      <button class="menu-button" data-name="치킨너겟🐔" data-price="2500">
        <img src="/ex01/image/nuggets.png" alt="치킨너겟" />
        치킨너겟🐔<br>2,500원
      </button>
      <button class="menu-button" data-name="닭다리2조각🍗" data-price="2900">
        <img src="/ex01/image/fried-chicken.png" alt="닭다리2조각" />
        닭다리2조각🍗<br>2,900원
      </button>
    </div>

    <div class="menu-category" data-category="drink">
      <button class="menu-button" data-name="앗차거!콜라🥤" data-price="1500">
        <img src="/ex01/image/coke.png" alt="콜라" />
        앗차거!콜라🥤<br>1,500원
      </button>
      <button class="menu-button" data-name="레몬에이드🍋" data-price="1800">
        <img src="/ex01/image/soft-drink.png" alt="레몬에이드" />
        레몬에이드🍋<br>1,800원
      </button>
      <button class="menu-button" data-name="아메리카노☕️" data-price="2000">
        <img src="/ex01/image/coffee-cup.png" alt="아메리카노" />
        아메리카노☕️<br>2,000원
      </button>
    </div>

    <div class="menu-category" data-category="dessert">
      <p>디저트 준비중 ^^~! </p>
      
      <img src="https://mblogthumb-phinf.pstatic.net/MjAyMTA4MDdfMjc5/MDAxNjI4MzIzNjc1NDM3.p2CfircvlaHhuLYpsphdOBbcMKAoae1suHK6PEfNytcg.km86UUzuc5YU13mQ1KBeMutyfzMiz6qjDzfEbyc5yrAg.GIF.lama0909/20180316124703_kwvmkgib.gif?type=w800" alt="준비중" />
    </div>
  </div>

  <h2>🛒 장바구니</h2>
  <div id="cart"></div>

  <p>총 합계: <span id="total">0</span>원</p>

  <button id="clearCart">🗑️ 전체 비우기</button>
  <button id="checkout">✅ 결제하기</button>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>🍔 주문이 완료되었습니다! 감사합니다.</p>
      <button id="closeModal">닫기</button>
    </div>
  </div>

  <script>
    const cart = {};

    function showCategory(category) {
      const allSections = document.querySelectorAll(".menu-category");
      allSections.forEach(section => section.style.display = "none");

      const current = document.querySelector(`.menu-category[data-category="${category}"]`);
      if (current) current.style.display = "flex";

      const tabButtons = document.querySelectorAll("#tabs button");
      tabButtons.forEach(btn => {
        btn.classList.remove("active");
        if (btn.dataset.category === category) {
          btn.classList.add("active");
        }
      });
    }

    function updateCartUI() {
      const cartDiv = document.getElementById("cart");
      cartDiv.innerHTML = "";
      let total = 0;

      Object.keys(cart).forEach(name => {
        const { price, quantity } = cart[name];
        total += price * quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <div class="cart-info">
            <strong>${name}</strong><br>${price.toLocaleString()}원 × ${quantity}
          </div>
          <div class="controls">
            <button onclick="changeQty('${name}', -1)">-</button>
            <button onclick="changeQty('${name}', 1)">+</button>
            <button onclick="removeItem('${name}')">삭제</button>
          </div>`;
        cartDiv.appendChild(itemDiv);
      });

      document.getElementById("total").textContent = total.toLocaleString();
    }

    function changeQty(name, diff) {
      if (cart[name]) {
        cart[name].quantity += diff;
        if (cart[name].quantity <= 0) delete cart[name];
        updateCartUI();
      }
    }

    function removeItem(name) {
      delete cart[name];
      updateCartUI();
    }

    function clearCart() {
      for (let key in cart) delete cart[key];
      updateCartUI();
    }

    function showModal() {
      document.getElementById("modal").classList.remove("hidden");
    }

    function hideModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    window.onload = () => {
      showCategory("burger");

      const tabButtons = document.querySelectorAll("#tabs button");
      tabButtons.forEach(btn => {
        const category = btn.dataset.category;
        btn.addEventListener("click", () => showCategory(category));
      });

      const menuButtons = document.querySelectorAll(".menu-button");
      menuButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const name = btn.dataset.name;
          const price = parseInt(btn.dataset.price);
          if (!cart[name]) {
            cart[name] = { price, quantity: 1 };
          } else {
            cart[name].quantity++;
          }
          updateCartUI();
        });
      });

      document.getElementById("clearCart").addEventListener("click", clearCart);
      document.getElementById("checkout").addEventListener("click", () => {
        if (Object.keys(cart).length === 0) {
          alert("장바구니가 비어 있어요!");
          return;
        }
        showModal();
        clearCart();
      });
      document.getElementById("closeModal").addEventListener("click", hideModal);
    };
    
  </script>
</body>
</html>
