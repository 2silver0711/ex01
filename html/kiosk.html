  <script>
    const cart = {};

    function showCategory(category) {
      const allSections = document.querySelectorAll(".menu-category");
      allSections.forEach(section => section.style.display = "none");

      const current = document.querySelector(`.menu-category[data-category="${category}"]`);
      if (current) current.style.display = "flex";

      const tabButtons = document.querySelectorAll("#tabs button");
      tabButtons.forEach(btn => {
        btn.classList.remove("active");
        if (btn.dataset.category === category) {
          btn.classList.add("active");
        }
      });
    }

    function updateCartUI() {
      const cartDiv = document.getElementById("cart");
      cartDiv.innerHTML = "";
      let total = 0;

      Object.keys(cart).forEach(name => {
        const { price, quantity } = cart[name];
        total += price * quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <div class="cart-info">
            <strong>${name}</strong><br>${price.toLocaleString()}ì› Ã— ${quantity}
          </div>
          <div class="controls">
            <button onclick="changeQty('${name}', -1)">-</button>
            <button onclick="changeQty('${name}', 1)">+</button>
            <button onclick="removeItem('${name}')">ì‚­ì œ</button>
          </div>`;
        cartDiv.appendChild(itemDiv);
      });

      document.getElementById("total").textContent = total.toLocaleString();
    }

    function changeQty(name, diff) {
      if (cart[name]) {
        cart[name].quantity += diff;
        if (cart[name].quantity <= 0) delete cart[name];
        updateCartUI();
      }
    }

    function removeItem(name) {
      delete cart[name];
      updateCartUI();
    }

    function clearCart() {
      for (let key in cart) delete cart[key];
      updateCartUI();
    }

    function showModal() {
      document.getElementById("modal").classList.remove("hidden");
    }

    function hideModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    window.onload = () => {
      showCategory("burger");

      const tabButtons = document.querySelectorAll("#tabs button");
      tabButtons.forEach(btn => {
        const category = btn.dataset.category;
        btn.addEventListener("click", () => showCategory(category));
      });

      const menuButtons = document.querySelectorAll(".menu-button");
      menuButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const name = btn.dataset.name;
          const price = parseInt(btn.dataset.price);
          if (!cart[name]) {
            cart[name] = { price, quantity: 1 };
          } else {
            cart[name].quantity++;
          }
          updateCartUI();
        });
      });

      document.getElementById("clearCart").addEventListener("click", clearCart);
      document.getElementById("checkout").addEventListener("click", () => {
        if (Object.keys(cart).length === 0) {
          alert("ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ ìˆì–´ìš”!");
          return;
        }
        showModal();
        clearCart();
      });
      document.getElementById("closeModal").addEventListener("click", hideModal);
    };
