<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>주문서</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { text-align: center; }
    .receipt { max-width: 600px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .item { display: flex; justify-content: space-between; margin-bottom: 1rem; }
    .total { font-weight: bold; text-align: right; font-size: 1.2rem; margin-top: 1rem; }
    .back { display: block; margin: 2rem auto; padding: 0.5rem 1rem; background: #c62828; color: white; border: none; border-radius: 8px; text-align: center; text-decoration: none; }
  </style>
</head>
<body>
  <h1>📄 주문서</h1>
  <div class="receipt" id="receipt"></div>
  <a class="back" href="/ex01/html/kiosk-v2.html">해당 페이지로 돌아가기</a>

  <script>
    const receipt = document.querySelector("#receipt");
    const data = JSON.parse(localStorage.getItem("order")) || {};
    let total = 0;

    for (const name in data) {
      const { price, count } = data[name];
      const itemTotal = price * count;
      total += itemTotal;

      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<span>${name} ×${count}</span><span>${itemTotal.toLocaleString()}원</span>`;
      receipt.appendChild(div);
    }

    const totalDiv = document.createElement("div");
    totalDiv.className = "total";
    totalDiv.textContent = `총 합계: ${total.toLocaleString()}원`;
    receipt.appendChild(totalDiv);

    localStorage.removeItem("order");
  </script>
</body>
</html>
