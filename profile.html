<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      width: 1920px;
      height: 1080px;
      background: #f4f4f2;
      padding: 60px 80px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .left-header {
      display: flex;
      flex-direction: column;
    }

    .left-header h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .left-header .back {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .left-header .name {
      font-size: 20px;
      font-weight: bold;
    }

    .right-header {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 18px;
    }

    .right-header .avatars img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .content {
      display: grid;
      grid-template-columns: 400px 1fr 1fr;
      grid-gap: 15px;
    }

    .profile-image {
      width: 400px;
      height: 535px;
      border-radius: 30px;
      background: url('profile.jpg') no-repeat center/cover;
    }

    .card {
      width: 400px;
      height: 289px;
      border-radius: 20px;
      background-color: #ddd;
      overflow: hidden;
      position: relative;
    }

    .card.plus::after {
      content: '+';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      background: #ffffffcc;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h2 {
      margin: 30px 0 15px;
      font-size: 22px;
      font-weight: 600;
    }

    .section-row {
      display: flex;
      gap: 15px;
    }

    .contact, .tools {
      display: flex;
      gap: 15px;
    }

    .contact .card, .tools .card {
      width: 180px;
      height: 100px;
      border-radius: 16px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      text-align: center;
    }

    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-header">
      <h1>Profile</h1>
      <div class="back">‚Üê</div>
      <div class="name">Î∞ïÏù¥ÏùÄ <span style="font-weight: normal;">Park lee eun</span></div>
    </div>
    <div class="right-header">
      <div>ü§ç Today</div>
      <div class="avatars">
        <img src="avatar1.jpg" />
        <img src="avatar2.jpg" />
        <img src="avatar3.jpg" />
      </div>
    </div>
  </header>

  <div class="content">
    <div class="profile-image"></div>

    <div>
      <h2>Introduction</h2>
      <div class="card plus"></div>
    </div>

    <div>
      <h2>Portfolio</h2>
      <div class="card" style="background: url('project.jpg') no-repeat center/cover;"></div>
    </div>
  </div>

  <div class="section">
    <div class="section-row">
      <div style="flex: 1;">
        <h2>Get In Touch</h2>
        <div class="contact">
          <div class="card">Telegram<br/>010-4533-1620</div>
          <div class="card">Behance<br/>https://behance.net/...</div>
          <div class="card">Instagram<br/>@2eun2silver</div>
        </div>
      </div>
      <div style="flex: 1;">
        <h2>Design Tool</h2>
        <div class="tools">
          <div class="card">Figma</div>
          <div class="card">KeyShot</div>
          <div class="card">Photoshop</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
